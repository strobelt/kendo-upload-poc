<ul>
  <li *ngFor="let file of product.files">
    <span><b>{{file.originalFileName}}</b> uploaded on <b>{{file.uploadDate | date:'dd/MM/yyyy HH:mm:ss'}}</b></span>
    <button kendoButton
            class="download-button"
            [icon]="'download'"
            (click)="downloadFile(product._id, file)">
    </button>
  </li>
</ul>
