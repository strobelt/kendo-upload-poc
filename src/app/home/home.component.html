<div class="home-container">
  <mat-card class="center-card">
    <mat-card-header>
      <mat-card-title>Welcome!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="isLogged; else showLogin;">
        <p>See the products <a [routerLink]="['/products']">here</a></p>
      </ng-container>
      <ng-template #showLogin>
        <p>Please <a [routerLink]="['/login']">login</a> to continue</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
