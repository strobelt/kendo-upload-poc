<div class="login-container">
  <mat-card class="center-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form"
            action="">
        <kendo-textbox-container floatingLabel="Username">
          <input type="text"
                 formControlName="username"
                 kendoTextBox>
          <mat-error *ngIf="form.controls.username.dirty && form.controls.username.invalid">Username required
          </mat-error>
        </kendo-textbox-container>
        <kendo-textbox-container floatingLabel="Password">
          <input type="password"
                 formControlName="password"
                 kendoTextBox>
          <mat-error *ngIf="form.controls.password.dirty && form.controls.password.invalid">Password required
          </mat-error>
        </kendo-textbox-container>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button
              color="primary"
              type="button"
              (click)="login()"
              [disabled]="loggingIn">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
